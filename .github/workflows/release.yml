name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build release binary (musl for static linking)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare binary
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/n8n-unihook dist/n8n-unihook-linux-x86_64
          chmod +x dist/n8n-unihook-linux-x86_64

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux-x86_64
          path: dist/n8n-unihook-linux-x86_64

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    needs: [build-binary, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-x86_64
          path: dist

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release-notes.md
          ## Slack Unihook v${{ inputs.version }}

          A lightweight Rust service that enables multiple n8n workflows to share a single Slack app webhook.

          ### Docker Image

          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
          ```

          ### Binary

          Download the Linux x86_64 binary from the assets below.

          ### Quick Start

          ```bash
          # Using Docker
          docker run -d \
            -p 3000:3000 \
            -e N8N_API_KEY=your-api-key \
            -e N8N_API_URL=http://your-n8n:5678 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}

          # Using binary
          N8N_API_KEY=your-api-key ./n8n-unihook-linux-x86_64
          ```

          See the [README](https://github.com/${{ github.repository }}#readme) for full documentation.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body_path: release-notes.md
          files: |
            dist/n8n-unihook-linux-x86_64
          draft: false
          prerelease: false
